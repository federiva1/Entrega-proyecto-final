<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/Index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4 ColorTitulo">Rivadeneira Seguros S.A </span>
            </a>
        </header>
    </div>


    <div class="container">
        <div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="PruebaFondoFinal">
                    <div class="TituloFondoFinal">
                        <h1 id="Titulo_V">PÓLIZA + Ramo</h1>
                    </div>
                    <span></span>
                    <div class="AseguradoFondoFinal">
                        <h3 id="NomAS">Asegurado:</h3>
                    </div>
                    <span></span>
                    <div class="VehiculoFondoFinal">
                        <h3>Datos del Vehiculo</h3>
                    </div>
                    <div class="container DatosVehiculoContainer">
                        <div class="row">
                            <div class="col">
                                <div class="DatosVehiculo">
                                    <div class="Datos1FondoFinal">
                                        <h3 id="Ano_V">Año:</h3>
                                    </div>
                                    <div class="Datos1FondoFinal">
                                        <h3 id="Marca_V">Marca:</h3>
                                    </div>
                                    <div class="Datos1FondoFinal">
                                        <h3 id="Mod_V">Modelo:</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col DatosVehiculoColumna">
                                <div class="DatosVehiculo">
                                    <div class="Datos1FondoFinal">
                                        <h3 id="Val_V">Valor:</h3>
                                    </div>
                                    <div class="Datos1FondoFinal">
                                        <h3 id="Uso_V">Uso:</h3>
                                    </div>
                                    <div class="Datos1FondoFinal">
                                        <h3 id="CP_V">CP:</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container DatosVehiculoespecificos"></div>
                        <div class="col">
                            <div class="DatosVehiculo">
                                <div class="Datos2FondoFinal">
                                    <h3 id="Patente_V">Patente:</h3>
                                </div>
                                <div class="Datos2FondoFinal">
                                    <h3 id="Chasis_V">Chasis:</h3>
                                </div>
                                <div class="Datos2FondoFinal">
                                    <h3 id="Motor_V">Motor:</h3>
                                </div>
                                <div class="TituloCoberturas">
                                    <h3>Datos del Producto</h3>
                                </div>
                                <div class="row">
                                    <div class="DatosVehiculo">
                                        <div class="Datos1FondoFinal">
                                            <h3 id="Plan_V">Plan:</h3>
                                        </div>
                                        <div>
                                            <h3 id="Cob_V">Coberturas:</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="TituloCoberturas">
                                    <h3>Datos del Pago</h3>
                                </div>
                                <div class="row">
                                    <div class="DatosVehiculo">
                                        <div class="Datos1FondoFinal">
                                            <h3 id="MDP_V">Medio de Pago:</h3>
                                        </div>
                                        <div>
                                            <h3 id="Cuota_V">Cuota por mes:</h3>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        </div>
                        <span></span>
                    

                    </div>
                    
                </div>
                </div>
            </div>

    <div class="text-center my-4">

    <footer>

            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                </div>

                <ul class="nav col-md-4 itemsFooter">

                    <li><img class="logosFooter" src="/imagenes/Twitter.jpg" alt="Twitter"></li>
                    <li><img class="logosFooter" src="/imagenes/instagram.jpg" alt="instagram"></li>
                    <li><img class="logosFooter" src="/imagenes/facebook.jpg" alt="facebook"></li>

                </ul>
            </footer>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="FinalAuto.js"></script>
